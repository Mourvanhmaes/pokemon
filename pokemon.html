<script>
    window.onload = () => {
        let poke = JSON.parse(localStorage.getItem("pokemon"));
        let container = document.getElementById("pag_poke");

        container.innerHTML += `
            <div class="poke_principal">
                <div class="poke_1">

                   <img src="img/logo.svg" alt="pokebola">

                    </div>

                </div>
